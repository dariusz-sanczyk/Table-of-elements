<h2 mat-dialog-title>Please enter new value</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>New value</mat-label>
    <input matInput [ngModel]="value" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Ok</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
